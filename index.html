<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="script.js" defer></script>
	<title>Numberic Calculator</title>
</head>

<body class="bg-gray-100 font-roboto">
	<main class="flex items-center justify-center min-h-screen">
		<div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm">
			<nav class="text-white py-4 flex gap-5 mx-4">
				<a href='index.html' class='text-orange-500'>
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="lucide lucide-calculator">
						<rect width="16" height="20" x="4" y="2" rx="2" />
						<line x1="8" x2="16" y1="6" y2="6" />
						<line x1="16" x2="16" y1="14" y2="18" />
						<path d="M16 10h.01" />
						<path d="M12 10h.01" />
						<path d="M8 10h.01" />
						<path d="M12 14h.01" />
						<path d="M8 14h.01" />
						<path d="M12 18h.01" />
						<path d="M8 18h.01" />
					</svg>
				</a>
				<a href="temperature.html">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="lucide lucide-thermometer">
						<path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z" />
					</svg>
				</a>
				<a href="age.html">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="lucide lucide-cake">
						<path d="M20 21v-8a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v8" />
						<path d="M4 16s.5-1 2-1 2.5 2 4 2 2.5-2 4-2 2.5 2 4 2 2-1 2-1" />
						<path d="M2 21h20" />
						<path d="M7 8v3" />
						<path d="M12 8v3" />
						<path d="M17 8v3" />
						<path d="M7 4h.01" />
						<path d="M12 4h.01" />
						<path d="M17 4h.01" />
					</svg>
				</a>
				<a href="numeric.html">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="lucide lucide-file-digit">
						<path d="M4 22h14a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v4" />
						<path d="M14 2v4a2 2 0 0 0 2 2h4" />
						<rect width="4" height="6" x="2" y="12" rx="2" />
						<path d="M10 12h2v6" />
						<path d="M10 18h4" />
					</svg>
				</a>
				<a href="inflation.html">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="lucide lucide-trending-up">
						<polyline points="23 6 13.5 15.5 8.5 10.5 1 18" />
						<polyline points="17 6 23 6 23 12" />
					</svg>
				</a>
				<a href="./pi.html">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
						class="lucide lucide-pi">
						<line x1="9" x2="9" y1="4" y2="20" />
						<path d="M4 7c0-1.7 1.3-3 3-3h13" />
						<path d="M18 20c-1.7 0-3-1.3-3-3V4" />
					</svg>
				</a>
			</nav>
			<div class="bg-gray-700 p-4 rounded-t-lg mb-4">
				<div id="lastOperationScreen" class="text-gray-400 text-right text-sm h-6"></div>
				<div id="currentOperationScreen" class="text-white text-right text-3xl font-bold h-7">0</div>
			</div>
			<div class="grid grid-cols-4 gap-2">
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out col-span-2 bg-red-500 hover:bg-red-600"
					id="clearBtn" onclick="this.blur();">
					CLEAR
				</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out col-span-2 bg-blue-500 hover:bg-blue-600"
					id="deleteBtn" onclick="this.blur();">
					DELETE
				</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>7</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>8</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>9</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-500 hover:bg-gray-600"
					onclick="this.blur();" data-operator>÷</button>

				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>4</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>5</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>6</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-500 hover:bg-gray-600"
					onclick="this.blur();" data-operator>×</button>

				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>1</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>2</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>3</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-500 hover:bg-gray-600"
					onclick="this.blur();" data-operator>−</button>

				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" id="pointBtn">.</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>0</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-yellow-500 hover:bg-yellow-600"
					onclick="this.blur();" id="equalsBtn">=</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-500 hover:bg-gray-600"
					onclick="this.blur();" data-operator>+</button>
			</div>
		</div>
	</main>

	<style>
		.btn {
			@apply text-white font-bold py-3 rounded transition duration-200 ease-in-out;
		}
	</style>
</body>

</html>
